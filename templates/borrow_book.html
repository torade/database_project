<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borrow a Book</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='buttons.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='table.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='fields.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    
</head>
<body>

<div class="add_user_form">
    <h2>Borrow a book</h2>

    <!-- Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="flash-message {{ category }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <form action="{{ url_for('borrow_book') }}" method="POST">
        <div class="input-group">
            <div class="input-group">
                <label for="user_id">Enter user ID:</label>
                <input type="text" name="user_id" id="user_id" required placeholder="e.g. 001">
            </div>
    
            <div class="input-group">
                <label for="book_title">Enter book title:</label>
                <input type="text" name="book_title" id="book_title" required placeholder="e.g. The Great Gatsby">
            </div>
        <button type="submit" class="home-button">Borrow</button>
    </form>

    <div class="button-container">
        <a href="{{ url_for('home') }}" class="home-button">Back</a>
    </div>
</div>

</body>
</html>
